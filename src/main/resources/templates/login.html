<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <title>Loging - Meditation Attendance</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
          integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" th:href="@{/auth/css/util.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/auth/css/main.css}">
</head>
<body>

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-b-190">
            <form class="login100-form validate-form flex-sb flex-w" th:action="@{/login}" method="post" th:Object = "${user}">
                <img class="logo" th:src="@{/images/mum.png}" alt="">
                <span class="login100-form-title p-b-30 p-t-20">Login</span>

                <div class="wrap-input100 m-b-16">
                    <!--<input class="input100" type="text" name="username" placeholder="Username">-->
                    <!--<span class="focus-input100"></span>-->
                    <input class="input100" type="text" placeholder="Username" th:field="*{username}" />
                    <span class="focus-input100" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" th:style="'color:red'">Username is required</span>

                </div>

                <div class="wrap-input100 m-b-16">
                    <!--<input class="input100" type="password" name="password" placeholder="Password">-->
                    <!--<span class="focus-input100"></span>-->
                    <input class="input100" type="password" placeholder="Password" th:field="*{password}" />
                    <span class="focus-input100" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" th:style="'color:red'">Password is required</span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            <i class="fas fa-check"></i>
                            Remember me
                        </label>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn">Login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/combine/npm/jquery@3.4.1"></script>

<script th:src="@{/auth/js/main.js}"></script>

</body>
</html>
