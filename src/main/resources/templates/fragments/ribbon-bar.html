<!DOCTYPE html>
<html ang="en"
      xmlns:th="http://www.thymeleaf.org/"
>

<div class="tm-ribbon-bar container-fluid" th:fragment="ribbon">
    <div class="row tm-ribbon-title-bar">
        <div class="dropdown">
            <h2 class="btn dropdown-toggle tm-current-report" type="button" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                <span th:text="${reportTitle}">Report Title</span>
            </h2>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a th:each="item : ${availableReports}" class="dropdown-item" href="#" th:href="${item.value}"
                   th:text="${item.key}">Report</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm report-options">
            <form action="/" th:action="@{/}">
                <div class="mini-label">Options</div>

                <div th:replace="fragments/__${reportKey}__-options :: options"></div>
            </form>
        </div>
        <div class="col-sm-4">
            <!--Report Summary goes here-->
        </div>
        <div class="col-sm-2">
            <div class="mini-label">Actions</div>
            <div>Download</div>
            <div class="action-bar">
                <div class="btn-group" role="group">
                    <a type="button" class="btn btn-outline-success"><i class="far fa-file-excel"></i></a>
                    <a type="button" class="btn btn-outline-success"><i class="fas fa-file-csv"></i></a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
